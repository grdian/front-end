<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>grdian UserProfile</title>
  <link rel="shortcut icon" href="../images/Grdian-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/specific/UserProfile.css" />
  <!-- Note: "responsive.css" should always come last. -->
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1>alert grdians</h1>
    </header>
    <main class="main">
      <Section class="profile-panel">
        <div class="profile-panel__image"><img src="../images/Profile-pic-stock.jpg" alt="Profile pic"></div>
        <div class="profile-panel__info">
          <h3 class="profile-panel__info-element">first last name</h3>
          <h3 class="profile-panel__info-element">phone number</h3>
          <h3 class="profile-panel__info-element">email</h3>
        </div>
      </Section>
      <h2 class="title">conversations</h2>
      <section class="container-convo">
        <div class="convo">
          <h4>John Doe</h4>
          <p>HELP ME!</p>
        </div>
        <div class="convo">
          <h4>Bill Bo</h4>
          <p>I need help!</p>
        </div>
      </section>

      <div class="container-grdian">
        <h2 class="title">grdians</h2>
        <section class="profile-grdians">
          <div class="profile-grdians__image"><img src="../images/Profile-pic-stock.jpg" alt="grdian pic"></div>
          <div class="profile-grdians__image"><img src="../images/Profile-pic-stock.jpg" alt="grdian pic"></div>
          <div class="profile-grdians__image"><img src="../images/Profile-pic-stock.jpg" alt="grdian pic"></div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <h4>
        &copy; 2019 grdian Inc.
      </h4>
    </footer>
  </div>
</body>

</html>
