<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>grdian login</title>
  <link rel="shortcut icon" href="../images/Grdian-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/specific/login.css" />
  <!-- Note: "responsive.css" should always come last. -->
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <figure class="header__logo">
        <img src="../images/Grdian-logo.png" />
      </figure>
    </header>
    <main class="main">
      <h1 class="main-title">grdian</h1>

      <section class="input-panel">
        <h3 class="field-label">Email:</h3>
        <input required placeholder="so-and-so@domain.com" class="field-value" />
        <h3 class="field-label">Password:</h3>
        <input required placeholder="password" class="field-value" />
        <h3 class="input-panel__submit">Login</h3>
      </section>

      <a href="#" class="create-account-link">create account</a>
    </main>
    <footer class="footer">
      <h4>
        &copy; 2019 grdian Inc.
      </h4>
    </footer>
  </div>
</body>

</html>
