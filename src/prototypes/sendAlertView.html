<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>grdian sendAlertView</title>
  <link rel="shortcut icon" href="../images/Grdian-logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="../css/specific/login.css" />
  <link rel="stylesheet" href="../css/specific/sendAlert.css" />
  <!-- Note: "responsive.css" should always come last. -->
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1>send alert</h1>
    </header>
    <main class="main">
      <section class="input-panel">
        <h3 class="field-label">Help Message:</h3>
        <input required value="I need help ASAP!" class="field-value" />
        <h3 class="field-label">Urgency Level:</h3>
        <select name="cars">
          <option class="emergency" value="emergency">EMERGENCY</option>
          <option class="high" value="high">HIGH</option>
          <option class="moderate" value="moderate">Moderate</option>
          <option class="minor" value="minor">Minor</option>
        </select>
        <h3 class="field-label">Location:</h3>
        <input required placeholder="(40.545542, -83.453453)" class="field-value" />
      </section>
    </main>
    <footer class="footer">
      <h4>
        &copy; 2019 grdian Inc.
      </h4>
    </footer>
  </div>
</body>

</html>
